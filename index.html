<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/output.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body
    class="w-full min-h-screen bg-OffBlack text-White font-[Inter] grid place-content-center"
  >
    <article
      class="w-[90vw] h-fit flex justify-center gap-[1.6em] flex-col sm:w-[360px] max-w-[360px] text-center p-[2rem] bg-DarkGrey rounded-xl mx-auto"
    >
      <section class="flex flex-col items-center justify-center gap-[1.6em]">
        <img
          class="rounded-full mx-auto w-[100px]"
          src="assets/images/avatar-jessica.jpeg"
          alt="Jessica-Randall-Imgae"
        />
        <div>
          <h1 class="sm:text-[1.7rem] text-[1.5rem] font-[600]">
            Jessica Randall
          </h1>
          <p class="text-Green text-sm font-[600]">London, United Kingdom</p>
        </div>
        <p class="text-White text-[12px] sm:text-md font-'400">
          "Front-end developer and avid reader."
        </p>
      </section>
      <section class="flex flex-col items-center justify-center gap-[14px]">
        <a
          class="w-full bg-Grey rounded-md py-[10px] text-[12px] hover:bg-Green hover:text-OffBlack duration-200 font-bold"
          href="#"
          >GitHub</a
        >
        <a
          class="w-full bg-Grey rounded-md py-[10px] text-[12px] hover:bg-Green hover:text-OffBlack duration-200 font-bold"
          href="#"
          >Frontend Mentor</a
        >
        <a
          class="w-full bg-Grey rounded-md py-[10px] text-[12px] hover:bg-Green hover:text-OffBlack duration-200 font-bold"
          href="#"
          >LinkedIn</a
        >
        <a
          class="w-full bg-Grey rounded-md py-[10px] text-[12px] hover:bg-Green hover:text-OffBlack duration-200 font-bold"
          href="#"
          >Twitter</a
        >
        <a
          class="w-full bg-Grey rounded-md py-[10px] text-[12px] hover:bg-Green hover:text-OffBlack duration-200 font-bold"
          href="#"
          >Instagram</a
        >
      </section>
    </article>

    <div class="text-center mx-auto text-[12px]">
      Challenge by
      <a
        class="underline text-Green"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="underline text-Green" href="https://github.com/Hummingcoder"
        >Vishal D.</a
      >
    </div>
  </body>
</html>
